      <script>
        // Configure Module to load assets from statically.io (supports large files)
        var Module = {
          locateFile: function(path) {
            console.log('locateFile called with path:', path);
            // Remove version parameter from path if present
            var cleanPath = path.split('?')[0];
            var fullUrl = "https://cdn.statically.io/gh/dartsc/Worms.zone-webfix/main/assets/" + cleanPath;
            console.log('Redirecting to:', fullUrl);
            return fullUrl;
          }
        };
        
        // Override any potential base URL or asset path detection
        window.Module = Module;
        
        // Intercept fetch requests to redirect asset loading
        const originalFetch = window.fetch;
        window.fetch = function(input, init) {
          let url = typeof input === 'string' ? input : input.url;
          
          // Check if this is a request for game assets
          if (url.includes('/assets/') && url.includes('.pak')) {
            // Extract the filename
            const filename = url.split('/').pop().split('?')[0];
            const newUrl = `https://cdn.statically.io/gh/dartsc/Worms.zone-webfix/main/assets/${filename}`;
            console.log('Fetch intercepted - redirecting:', url, 'â†’', newUrl);
            return originalFetch(newUrl, init);
          }
          
          return originalFetch(input, init);
        };
        
        // Log configuration
        console.log('Module and fetch interception configured for jsDelivr asset loading');
      </script>
